{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>

            <table class="table">
                <tbody>
                {% for i in cafes %}
                <tr>
                    <th scope="row">{{i[0]}}</th>
                    <td><a href='{{i[1]}}' style="color: #ffc107">Maps links</a></td>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[5]}}</td>
                     <td>{{i[6]}}</td>
                </tr>
                {% endfor %}

            </table>

            <p><a href="http://127.0.0.1:5000/" style="color: #ffc107">Return to index page</a></p>

        </div>
    </div>
</div>

{% endblock %}
